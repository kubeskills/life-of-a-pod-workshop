apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ${NS}
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 15
      containers:
      - name: echoserver
        image: registry.k8s.io/e2e-test-images/echoserver:2.5
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080